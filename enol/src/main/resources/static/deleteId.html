<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>계정 삭제 페이지</title>
</head>
<body>
    <h1>계정 삭제 페이지</h1>
    <hr/>
    <form action="/member/deleteMember" method="get">
        ID : <input type="text" name="memberId" placeholder="MemberId"/> <br/>
        Password: <input type="password" name="password" placeholder="Password"/> <br/>
        Name: <input type="text" name="memberName" placeholder="MemberName"/> <br/>
        Email: <input type="text" name="eMail" placeholder="email"/> <br/>
        BirthDay: <input type="text" name="BDay" placeholder="yymmdd"/> <br/>
        NickName: <input type="text" name="nickName" placeholder="nickName" /> <br/>
        Gender: <input type="text" name="gender" placeholder="gender" /> <br/>
        <button>계정 삭제</button>
    </form>
</body>
</html>
